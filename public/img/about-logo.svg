<svg width="100%" height="100%" viewBox="30 -50 388 48" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
   <style>
   <![CDATA[    
          svg { visibility:visible }        
          text {
              font-family: "Roboto Condensed", sans-serif;
              font-style: normal;
              font-weight:600;
              font-size:1.5rem;
              align:center;    
          }
          .color-y { fill:#9333ea; }
      ]]>
  </style>
 <path id="path">
		<animate attributeName="d" from="m0,110 h0" to="m0,110 h1100" dur="6.8s" begin="0s" repeatCount="indefinite"/>
	</path>
	<text font-size="26" font-family="Montserrat" fill='hsla(36, 95%, 85%, 1)'>
		<textPath xlink:href="#path">I'm An Animated Typing Example
    </textPath>
	</text>
</svg>